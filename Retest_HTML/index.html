<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- <h1 class="title">3070 Restest System</h1> -->
    <div class="section" id="machine-id-section">
        <h1 class="title-machine">Machine</h1>

    </div>
    <div class="section" id="table-content-section">
        <h1 class="title-table">Styling HTML Tables / CSS</h1>
        <h2 class="fixture-name">Fixture: </h2>
        <table class="content-table">
            <thead>
                <tr>
                    <th class="table-col-1">STT</th>
                    <th class="table-col-2">Components</th>
                    <th class="table-col-3">Counter</th>
                    <th class="table-col-4">Other</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be generated here -->
            </tbody>
        </table>
        <button onclick="addRow()">Add Row</button>
    </div>
    <div class="section" id="control-panel">
        <h1>Control Panel</h1>
        <div class="table-options-text">Options</div>
        <!-- Raido options check for nodes, for Vtep, for analog component -->
        <div class="radio-options-container">
            <input class="options-radio" type="radio" id="node" name="options" value="node" checked>
            <label class="options-label" for="node">Node</label>
            <input class="options-radio" type="radio" id="vtep" name="options" value="vtep">
            <label class="options-label" for="vtep">Vtep</label>
            <input class="options-radio" type="radio" id="analog" name="options" value="analog">
            <label class="options-label" for="analog">Analog</label>
        </div>
        <!-- Button control Delete Select and Delete All -->
        <div class="table-options-text">Delete Option</div>
        <div class="button-control">
            <button class="delete-all" onclick="deleteAll()"></button>
            <label for="delete-all" class="btn-label">Delete All</label>
            <button class="delete" onclick="deleteSelected()"></button>
            <label for="delete" class="btn-label">Delete</label>

        </div>
        <!-- Link Script -->
        <script src="/js/script.js"></script>

</body>

</html>
